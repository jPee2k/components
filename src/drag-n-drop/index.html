<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>Drag & Drop | Проект 2</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-header start">Купить</div>
    <div class="col-header progress">Отжать</div>
    <div class="col-header done">Слить</div>
  </div>

  <div class="row wrap">
    <div class="placeholder">
      <div class="item" draggable="true">Ствол</div>
      <div class="item" draggable="true">Мерин</div>
      <div class="item" draggable="true">Носочки</div>

    </div>
    <div class="placeholder">
      <div class="item" draggable="true">Фабрику</div>
      <div class="item" draggable="true">Цепь</div>
    </div>
    <div class="placeholder">
      <div class="item" draggable="true">Подельника</div>
    </div>
  </div>

</div>

<script src="./index.js"></script>
</body>
</html>
