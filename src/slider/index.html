<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css"/>
  <title>Slider</title>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
      <h1>Feel the stranglehold</h1>
      <p>fear</p>
    </div>
    <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
      <h1>Turn on your brains</h1>
      <p>intelligence</p>
    </div>
    <div style="background: linear-gradient(221.87deg, #c108ea 1%, #7305af 128%);">
      <h1>Live life full</h1>
      <p>freedom</p>
    </div>
    <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
      <h1>Music is part of us</h1>
      <p>energy</p>
    </div>
  </div>
  <div class="main-slide">
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1516081073616-833a87ca7516?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=880&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1535868463750-c78d9543614f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1176&q=80');
          "
    ></div>
    <div
            style="
            background-image: url('https://images.unsplash.com/photo-1556180843-019c8df2cede?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1172&q=80');
          "
    ></div>
  </div>
  <div class="controls">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</div>
<script defer src="./app.js"></script>
</body>
</html>
